<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Landmark Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Indian Landmark Classifier</h1>
        <p>Upload a picture of a famous Indian monument and see which landmark it is!</p>

        <form id="uploadForm">
            <input type="file" id="imgInput" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        <div id="preview"></div>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
